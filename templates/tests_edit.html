{% extends 'home_template.html' %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tests_add.css') }}" type="text/css">
{% endblock %}

{% block content %}
    <main class="add-test"> 
        <div class="card">
            <div class="title">
                Update Assignment/Test
            </div>
            <form action="/grades/{{ test.id }}/edit" method="POST">
                <div class="input">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Ex. Assignment1, Midterm 1" value ="{{ test.name }}" required>
                </div>

                <div class="input">
                    <label for="type">Type</label>
                    <br>
                    <select name="type" id="type">
                        <option value="Assignment" {% if test.type == 'Assignment' %}
                            selected
                        {% endif %}>Assignment</option>
                        <option value="Test" {% if test.type == 'Test' %}
                        selected
                    {% endif %}>Test</option>
                    </select>
                </div>

                <div class="input">
                    <label for="description">Description</label>
                    <br>
                    <textarea name="desc" id="description" placeholder="Ex. Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam natus voluptate sint quia veritatis autem aliquid quisquam esse consectetur ullam.
                    ">{{ test.desc }}</textarea>
                </div>

                <div class="input">
                    <label for="weight"> Weight</label>
                    <br>
                    <input type="number" name="weight" id="" placeholder="Ex. 8, 10, 25, 100" value = "{{ test.weight }}">
                </div>
                <div class="input">
                    <label for="date"> Due date <small>(optional)</small></label>
                    <br>
                    <input type="date" name="due_date" id="date" value ="{{ test.due_date }}">
                </div>

                <div class="input">
                <button class="submit-btn" type="submit"><b>Update</b></button>
            </div>
            </form>
        </div>
    </main>
{% endblock %}
